<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random-Quote-Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¥</text></svg>"
    />
  </head>
  <body>
    <div class="container">
      <h1 id="heading" class="heading">Random Quote Generator</h1>
      <p id="quoteArea" class="quoteArea">
        <i class="fa-solid fa-quote-left"></i>
        <span class="quote" id="quote">
          A quote will appear here. click the btn below</span
        >
        <i class="fa-solid fa-quote-right"></i>
      </p>
      <div class="author-category">
        <small class="author" id="author">~ author </small
        ><span id="category" class="category">category</span>
      </div>

      <button class="btn" id="btn">Get A Quote</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
